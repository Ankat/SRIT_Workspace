getESICIncidentList=SELECT *, ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE)) AS NO_OF_DAYS, CASE WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=7 THEN '0-7 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>7 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=15 THEN '8-15 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>15 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=30 THEN '16-30 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>30 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=50 THEN '31-50 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>50 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=70 THEN '51-75 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>75 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=100 THEN '76-100 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>100 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=150 THEN '101-150 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>150 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=200 THEN '150-200 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>200 THEN 'MORE THAN 200 DAYS' END AS CLASSIFICATION_OF_DAYS FROM ESIC_INCIDENT WHERE SUBMIT_DATE >= '2016-09-09 00:00:00:000' AND ASSIGNED_GROUP = 'ERP' AND STATUS IN ('IN PROGRESS','ASSIGNED') UNION ALL SELECT *, ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE)) AS NO_OF_DAYS, CASE WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=7 THEN '0-7 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>7 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=15 THEN '8-15 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>15 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=30 THEN '15-30 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>30 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=50 THEN '31-50 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>50 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=75 THEN '50-75 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>75 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=100 THEN '75-100 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>100 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=150 THEN '100-150 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>150 AND ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))<=200 THEN '150-200 DAYS' WHEN ABS(DATEDIFF (D,GETDATE(), SUBMIT_DATE))>200 THEN 'MORE THAN 200 DAYS' END AS CLASSIFICATION_OF_DAYS FROM ESIC_INCIDENT WHERE SUBMIT_DATE >= '2016-09-09 00:00:00:000' AND ASSIGNED_GROUP = 'ERP' AND STATUS = 'PENDING' AND STATUS_REASON != 'FUTURE_ENHANCEMENT'